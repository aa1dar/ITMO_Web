<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestApp</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet"/>
    <link href="styles/service_style.css" type="text/css" rel="stylesheet"/>
    <meta name="description" content="The Best Company In The World"/>

</head>
<body>
<div class="service_hero">

    <!-- header section starts -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
            <span>
              BestApp
            </span>
                </a>

                <div class="navbar-collapse" id="">
                    <div class="custom_menu-btn">
                        <button onclick="openNavigationBar()">
                            <span class="s-1"> </span>
                            <span class="s-2"> </span>
                            <span class="s-3"> </span>
                        </button>
                    </div>
                    <div id="myNav" class="overlay">
                        <div class="overlay-content">
                            <a href="index.html">HOME</a>
                            <a href="table.html">TABLE</a>
                            <a href="customer-service.html" onclick="openNavigationBar()">CUSTOMER SERVICE</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="slider_section service_section">

            <div class="col-md-6">
                <form class="service_form">
                    <div class="contact_form-container">
                        <div class="mt-5">
                            <input class="service_input" type="text" placeholder="Message">
                            <button class="service_button" type="submit">
                                send
                            </button>
                            <button onclick="clearMessages();" type="button">
                                clear
                            </button>
                        </div>
                    </div>
                </form>
                <div class="message-box">
                </div>
            </div>
            <div class="col-md-6 review_section">
                <div class="loader">

                </div>
                <div class="error">⚠ Что-то пошло не так</div>
                <section class="reviews">
                    <ul class="reviews-list"></ul>
                </section>
            </div>


    </section>
</div>
<section class="footer_section">
    <div class="row">
        <p>
            &copy; 2022
        </p>
        <span id="pageLoadTime">    </span>
    </div>
</section>
<script src="scripts/menuUpdate.js"></script>
<script>
    function openNavigationBar() {
        document.getElementById("myNav").classList.toggle("menu_width");
        document
            .querySelector(".custom_menu-btn")
            .classList.toggle("menu_btn-style");
        getCurrentLocation()
    }
</script>
<script src="scripts/onLoadScrips.js"></script>
<script src="scripts/formController.js"></script>
<script src="scripts/getReviews.js"></script>
</body>
</html>
